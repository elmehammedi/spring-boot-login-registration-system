<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" th:href="@{/img/spring-boot.ico}" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div class="container">
            <!-- Default form login -->
            <form class="border border-light p-5" th:action="@{/login}" method="post">

                <p class="h4 mb-4 text-center">Sign in</p>

                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fa fa-times"></i> Invalid username and password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fa fa-check"></i> You have been logged out.
                </div>

                <!-- Username -->
                <input type="username" id="username" name="username" class="form-control mb-4" placeholder="Username">

                <!-- Password -->
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password">

                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                    <label class="custom-control-label" for="remember-me">Remember me</label>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

                <!-- Register -->
                <p class="text-center">Not a member?
                    <a th:href="@{/register}">Register</a>
                </p>

            </form>
            <!-- Default form login -->
        </div>

        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
    </body>
</html>
