<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-default mb-2">

            <div class="container">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Spring-Boot-Security</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="basicExampleNav">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/profile/}"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')" th:href="@{/management/}">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/}">API</a>
                        </li>

                    </ul>
                    <!-- Links -->

                    <!-- Logout button -->
                    <form sec:authorize="isAuthenticated()" class="form-inline ml-auto" form-method="post" th:action="@{/logout}">
                        <button class="btn btn-flat btn-sm waves-effect bg-white" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                    
                    <div class="ml-auto">
                        <a th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-flat btn-sm waves-effect bg-white" role="button"><i class="fas fa-user"></i> Login</a>
                    <a th:href="@{/registration}" sec:authorize="isAnonymous()" class="btn btn-flat btn-sm waves-effect bg-white" role="button"><i class="fas fa-plus"></i> Register</a>
                    </div>
                    
                </div>
                <!-- Collapsible content -->


            </div>

        </nav>
    </body>
</html>
